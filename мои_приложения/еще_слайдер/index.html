<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider_line">
                <div class="slide" color="red">1</div>
                <div class="slide" color="green">2</div>
                <div class="slide" color="blue">3</div>
                <div class="slide" color="red">4</div>
                <div class="slide" color="green">5</div>
                <div class="slide" color="blue">6</div>
                <div class="slide" color="red">7</div>
                <div class="slide" color="green">8</div>
                <div class="slide" color="blue">9</div>
                <div class="slide" color="red">10</div>
            </div>
            <div class="slider_buttons">
                <button data-push="prev" id="prev">назад</button>
                <button data-push="next" id="next">вперед</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
