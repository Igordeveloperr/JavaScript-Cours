<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider_line">
                <div class="slide" color="red">
                    <img src="img/code (1).png" alt="1">
                </div>
                <div class="slide" color="green">
                    <img src="img/code (2).png" alt="2">
                </div>
                <div class="slide" color="blue">
                    <img src="img/code.png" alt="3">
                </div>
                <div class="slide" color="red">
                    <img src="img/computer.png" alt="4">
                </div>
                <div class="slide" color="green">
                    <img src="img/html5.png" alt="5">
                </div>
                <div class="slide" color="blue">
                    <img src="img/idea.png" alt="6">
                </div>
                <div class="slide" color="red">
                    <img src="img/internet.png" alt="7">
                </div>
                <div class="slide" color="green">
                    <img src="img/web-development.png" alt="8">
                </div>
                <div class="slide" color="blue">
                    <img src="img/web-development (1).png" alt="9">
                </div>
                <div class="slide" color="red">
                    <img src="img/metadata.png" alt="10">
                </div>
            </div>
            <div class="slider_buttons">
                <button data-push="prev" id="prev">назад</button>
                <button data-push="next" id="next">вперед</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
